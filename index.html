        .view-button {
  background: linear-gradient(145deg, #d4af37, #b18e2c);
  color: #fff;
  padding: 14px 34px;
  border-radius: 30px;
  font-family: 'Bellefair', serif;

  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 500;
  box-shadow: 0 5px 15px rgba(177, 142, 44, 0.3), inset 0 1px 3px rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
  transition: all 0.4s ease;
  cursor: pointer;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

/* Add animated shine sweep effect */
.view-button::after {
  content: '';
  position: absolute;
  top: -110%;
  left: -210%;
  width: 200%;
  height: 200%;
  opacity: 0;
  background: linear-gradient(
    to right,
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.1) 40%,
    rgba(255, 255, 255, 0.3) 50%,
    rgba(255, 255, 255, 0.1) 60%,
    rgba(255, 255, 255, 0) 100%
  );
  transform: rotate(30deg);
  animation: shineSweep 4s infinite;
  pointer-events: none;
}

/* Define the shine sweep animation */
@keyframes shineSweep {
  0% {
    opacity: 0;
    left: -200%;
  }
  20% {
    opacity: 0;
  }
  40% {
    opacity: 1;
    left: -100%;
  }
  60% {
    opacity: 1;
    left: 100%;
  }
  80% {
    opacity: 0;
  }
  100% {
    opacity: 0;
    left: -200%;
  }
}

                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "bubble": {
                            "distance": 150,
                            "size": 6,
                            "duration": 2,
                            "opacity": 0.6,
                            "speed": 3
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            

            const viewDetailsBtn = document.getElementById('viewDetails');
            const backButton = document.getElementById('backButton');
            const card = document.querySelector('.invitation-card');
            
            // Countdown timer
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('May 1, 2025 18:00:00').getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "It's happening now!";
                }
            }
            
            // Update countdown every second
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // Card flip functionality with proper visibility
            viewDetailsBtn.addEventListener('click', function() {
                card.classList.add('flipped');
            });
            
            backButton.addEventListener('click', function() {
                card.classList.remove('flipped');
            });

            // Apply fade-in animations after a short delay
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(element => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                });
            }, 100);
        });
    </script>
</body>
</html>
